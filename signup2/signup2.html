<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Wild Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
    }
    .signup-container {
      display: flex;
      min-height: 100vh;
      background: #fff;
    }
    .signup-image-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .signup-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      max-width: 500px;
      border-radius: 0 20px 20px 0;
      box-shadow: 2px 0 16px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateX(-60px);
      animation: slideInLeft 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }
    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .signup-form-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .signup-title {
      color: #295135;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    .signup-form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 320px;
    }
    .signup-input {
      padding: 0.8rem 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      color: #000;
    }
    .signup-btn {
      background: #AFBE8E;
      color: #295135;
      border: none;
      border-radius: 6px;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .signup-btn:hover {
      background: #98a97a;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-image-wrapper">
      <img src="../src/assets/elephant.jpg" alt="Elephant" class="signup-image" />
    </div>
    <div class="signup-form-wrapper">
      <h2 class="signup-title">Sign Up</h2>
      <form class="signup-form">
        <input type="text" placeholder="Name" class="signup-input" />
        <input type="email" placeholder="Email" class="signup-input" />
        <input type="password" placeholder="Password" class="signup-input" />
        <button class="signup-btn" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
