<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f0f0f0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div class="test-section">
        <h3>Test Registration</h3>
        <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="regPassword" placeholder="Password" value="testpass123">
        <input type="text" id="regFirstName" placeholder="First Name" value="Test">
        <input type="text" id="regLastName" placeholder="Last Name" value="User">
        <select id="regUserType">
            <option value="user">User</option>
            <option value="landlord">Landlord</option>
        </select>
        <button onclick="testRegister()">Register</button>
        <div id="registerResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test Login</h3>
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="loginPassword" placeholder="Password" value="testpass123">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test /me Endpoint</h3>
        <button onclick="testMe()">Get User Profile</button>
        <div id="meResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let currentToken = null;

        async function testRegister() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const firstName = document.getElementById('regFirstName').value;
            const lastName = document.getElementById('regLastName').value;
            const userType = document.getElementById('regUserType').value;

            const userData = {
                email,
                password,
                first_name: firstName,
                last_name: lastName,
                user_type: userType,
                phone: '+1234567890'
            };

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                const resultDiv = document.getElementById('registerResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Success:</strong> ${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error:</strong> ${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('registerResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const loginData = {
                email,
                password
            };

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Success:</strong> ${JSON.stringify(result, null, 2)}`;
                    
                    // Store token for /me test
                    if (result.access_token) {
                        currentToken = result.access_token;
                        console.log('Token stored:', currentToken);
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error:</strong> ${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('loginResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testMe() {
            if (!currentToken) {
                const resultDiv = document.getElementById('meResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>Error:</strong> No token available. Please login first.';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();
                const resultDiv = document.getElementById('meResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Success:</strong> ${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error:</strong> ${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('meResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
